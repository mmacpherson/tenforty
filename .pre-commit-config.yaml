ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  # Hooks that require local toolchains (Rust/Haskell/etc) should generally be
  # skipped on pre-commit.ci, and enforced via dedicated CI jobs instead.
  skip: [cargo-clippy, cargo-fmt]
  submodules: false
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
  - id: check-added-large-files
    args: [--maxkb=2000]
    exclude: ^ots/ots-releases/
  - id: check-case-conflict
  - id: check-json
  - id: check-merge-conflict
  - id: check-toml
  - id: check-yaml
  - id: debug-statements
  - id: detect-aws-credentials
    args: [--allow-missing-credentials]
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
    args: [--fix=lf]
  - id: name-tests-test
    args: [--pytest]
    exclude: ^tests/fixtures/
  - id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.15.2
  hooks:
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]
  - id: ruff-format
- repo: https://github.com/crate-ci/typos
  rev: v1
  hooks:
  - id: typos
    # Only *check* spelling in prose; avoid rewriting identifiers in code.
    args: [--force-exclude]
    files: \.(md|txt)$
    exclude: ^(tests/fixtures/|CHANGELOG\.md$)
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.16.0
  hooks:
  - id: pretty-format-toml
    args: [--autofix, --indent, '2']
    # Avoid churn/format fights on Cargo's lockfile.
    exclude: ^Cargo\.lock$
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']
- repo: https://github.com/pre-commit/mirrors-prettier
  rev: v4.0.0-alpha.8
  hooks:
  - id: prettier
    files: ^crates/tenforty-graph/demo/.*\.(css|html|js|json)$
- repo: local
  hooks:
  - id: cargo-fmt
    name: cargo fmt
    language: system
    entry: cargo fmt --all
    pass_filenames: false
    files: \.rs$
  - id: cargo-clippy
    name: cargo clippy
    language: system
    entry: cargo clippy --workspace --all-targets -- -D warnings
    pass_filenames: false
    stages: [manual]
    files: \.rs$
